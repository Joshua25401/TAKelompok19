<html xmlns:th="http://thymeleaf.org">
<head>
    <!--
        TODO :
            1. Title diisi dengan keyword pencarian diikuti dengan (- hasil penelusuran)
            cth :
                - Samsung - hasil Penelusuran.
    -->
    <title th:text="${keyword}"></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merienda+One">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link th:href="@{/css/admin.css}" rel="stylesheet" />

</head>

<body>
    <nav class="navbar navbar-expand-xl navbar-light bg-light">
        <a href="/"><img src="/img/logo.jpg" class="logo"></a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Collection of nav links, forms, and other content for toggling -->
        <div id="navbarCollapse" class="collapse navbar-collapse justify-content-start">
            <div class="navbar-nav">
                <!-- <a href="/" class="nav-item nav-link active"><b>Home</b></a> -->
            </div>
        </div>
    </nav>
<div class="container">
    <div class="card mt-5">

        <div class="card-body">
            <form id="form_search" method="get">
                <div class="mb-3">
                    <label class="form-label">Cari Artikel</label>
                    <input type="text" th:value="${keyword}" class="form-control keyword" id="keyword" name="keyword" placeholder="Cari disini...">
                </div>
                <button type="submit" class="btn btn-warning text-white">Cari</button>
            </form>
        </div>
    </div>
    <div class="list-group">

        <div href="#" th:if='${listPdf == "empty"}' class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1 text-center">
                    <center>Tidak ada data yang ditemukan</center>
                </h5>
            </div>
        </div>
    </div>
    <div class="card mt-5" th:if='${listPdf != "empty"}'>
        <div class="card-header">
            Hasil Pencarian
        </div>
        <div class="card-body">
            <!--
               TODO :
                   Jika button selengkapnya di klik maka akan langsung mengirimkan request
                   berupa pembukaan tab yang menampilkan pdf dari pencarian.
            -->
            <div class="hasil" id="hasil"></div>
            <hr>
            <h4 class="mb-3 text-center">Rekomendasi yang relevan dengan keyword</h4>
            <div class="list-group" th:each="pdf : ${listPdf}">
                <div class="list-group-item list-group-item-action">
                    <div class="d-flex w-100 justify-content-between">
                        <h3 class="mb-1" th:text="${pdf.getTitle()}"></h3>
                    </div>
                    <div class="d-flex w-100 justify-content-between">
                        <p th:text="${pdf.getAuthors().toString()}"></p>
                    </div>
                    <p class="mb-1 text-muted" th:utext="${pdf.getHighlight()}"></p>
                    <a th:with="documentId = ${pdf.getFile_name()}" th:href="@{${'/admin/showFile/' + documentId}}" class="btn btn-primary text-white">Show PDF</a>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
